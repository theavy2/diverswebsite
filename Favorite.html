<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Café</title>
   <link rel="stylesheet" href="StyleSheet.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
     <!-- Header -->
    <header>
        <a href="#" class="logo">Drive Café</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="Favorite.html">Favorite</a></li>
        
            
           
        </ul>
    </header>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Favorite Drinks</h2>

    <!-- Form -->
    <div class="card p-3 mb-3">
      <div class="row g-3">

        <div class="col-md-4">
          <input
            type="text"
            id="DrinkName"
            class="form-control"
            placeholder="Drink Name"
          />
        </div>

    

        <div class="col-md-4">
          <input
            type="number"
            id="Rate"
            class="form-control"
            placeholder="Rate (1-10)"
          />
        </div>

        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="addDrink()">
            Save Drinks
          </button>
        </div>

      </div>
    </div>

    <!-- Search -->
   <input
  type="text"
  id="searchInput"
  class="form-control mb-3"
  placeholder="Search drinks by name..."
  onkeyup="searchDrink()"
/>


    <!-- Table -->
     
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Drinks</th>
          <th>Rate</th>
          <th>Status</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody id="drinkTable"></tbody>
    </table>
  </div>

  <script src="main.js"></script>

  
</body>
</html>
